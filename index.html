<html>
<head>

<body>

                <label for="question8">Question 8: What is the largest planet in our solar system?</label><br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result"></div>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission
            
            // Get selected answers
            var answer1 = document.querySelector('input[name="question1"]:checked').value;
            var answer2 = document.querySelector('input[name="question2"]:checked').value;

            var answer9 = document.querySelector('input[name="question9"]:checked').value;
            var answer10 = document.querySelector('input[name="question10"]:checked').value;
            
            // Check answers and calculate score
            var score = 0;
            if (answer1 === "Paris") score++;
            if (answer2 === "Leonardo da Vinci") score++;
            if (answer3 === "Jupiter") score++;
            if (answer4 === "ISLAMABAD") score++;
            if (answer5 === "195") score++;
            if (answer6 === "paris") score++;
            if (answer7 === "Leonardo da Vinci") score++;
            if (answer8 === "jupiter") score++;
            if (answer9 === "ISLAMABAD") score++;
            if (answer10 === "195") score++;
            
            // Display the result
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h3>Quiz Result</h3>";
            resultDiv.innerHTML += "<p>Your score is: " + score + "/8</p>";
        });
    </script>
